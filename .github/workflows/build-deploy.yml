name: Build and Deploy Website to AWS S3 and Cloudfront
on:
    push:
        branches: ['design-updates-v2']

permissions:
    id-token: write
    contents: read
jobs:
    build-and-deploy:
        name: Build and Deploy
        runs-on: ubuntu-latest

        env:
            NEXTJS_DIST: out
            AWS_REGION: us-east-1
            S3_BUCKET: pay-standards-v2
            CLOUDFRONT_DISTRIBUTION_ID: E2B8OOWFRUM8W8

        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Configure AWS credentials from AWS account
              uses: aws-actions/configure-aws-credentials@v2
              with:
                role-to-assume: arn:aws:iam::774305608367:role/aws-service-role
                aws-region: ${{ env.AWS_REGION }}

            - name: Install Dependencies
              run: /
                node --version
                npm ci --production
                npm install

            - name: Build Static Website
              run: npm run export

            - name: Copy files to the production website with the AWS CLI
              run: /
                aws s3 sync --delete ${{ env.NEXTJS_DIST }} s3://${{ env.S3_BUCKET }}

            - name: Copy files to the production website with the AWS CLI
              run: /
                aws cloudfront create-invalidation \ 
                --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }}
                --path "/*"

            
        